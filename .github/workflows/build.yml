name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main", "testflow" ]
  pull_request:
    branches: [ "main", "testflow" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a two jobs called "build-lxd-image" and "build-oci-image"

  build-oci-image:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest-ppc64le, ubuntu-22.04-s390x]

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Build and save the LXD runner image
        run: ./build-selfhosted.sh ubuntu

  build-lxd-image:
      runs-on: ${{ matrix.os }}
      strategy:
        matrix:
          os: [ubuntu-latest-ppc64le, ubuntu-22.04-s390x]

      # Steps represent a sequence of tasks that will be executed as part of the job
      steps:
        # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
        - name: Checkout code
          uses: actions/checkout@v3

        - name: Build and save the LXD runner image
          run: ./setup-build-env.sh